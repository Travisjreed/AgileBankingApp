<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Images/Logo.jpg" alt="Bank of Agile Logo" class="logo">
        </a>
        <a href="index.html" class="header-title-link">
            <h1 class="header-title">BANK OF AGILE</h1>
        </a>
        <nav class="menu-container">
            <button class="menu-button" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="registration.html">Registration</a>
                <a href="user.html">Banking Services</a>
                <a href="ourstory.html">Our Story</a>
                <a href="customersupport.html">Customer Support</a>
            </div>
        </nav>
    </header>
    <div class="center-container">
        <div class="content-container">
            <h1>Interactive Dashboard</h1>
            <canvas id="accountBalanceChart" width="400" height="200"></canvas>
            <canvas id="transactionHistoryChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script>
        var ctx = document.getElementById('accountBalanceChart').getContext('2d');
        var accountBalanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Account Balance',
                    data: [1200, 1500, 1700, 1400, 1600, 1800],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx2 = document.getElementById('transactionHistoryChart').getContext('2d');
        var transactionHistoryChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Transactions',
                    data: [10, 15, 20, 25, 30, 35],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
